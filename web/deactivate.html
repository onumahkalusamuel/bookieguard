<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Deactivate - Bookie Guard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='static/css/main.css'>
    <script src='static/js/main.js'></script>
</head>
<body>
    <div class="container">
        <div class="inner">
            <div class="page-title">
                <h3>deactivation</h3>
            </div>
            <div class="info">To deactivate, enter the email and unlock code</div>
            <br>
            <form id="form" action="/deactivate" method="POST" onsubmit="return ajaxPost();" autocomplete="off">
                <input type="email" aria-label="Email" class="text-input" name="email" placeholder="john@doe.com" required>
                <input type="password" aria-label="Unlock Code" class="text-input" name="unlockcode" placeholder="xxxx-xxxx-xxxx" autocomplete="off" readonly 
                onfocus="this.removeAttribute('readonly');" required>
               
                <div>
                    <button type="submit" class="submit-button">Deactivate</button>
                </div>
            </form>
            <div class="system-info">
                <!--#####SYSTEM_INFO#####-->
            </div>
        </div>
    </div>
</body>
</html>
