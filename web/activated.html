<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Activated - Bookie Guard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='static/css/main.css'>
    <script src='static/js/main.js'></script>
</head>

<body>
    <div class="container">
        <div class="inner">
            <div class="page-title">
                <h3>activated</h3>
            </div>
            <div class="info" style="margin: .9rem auto;">
                <p>Congratulations!!! System has been activated successfully. </p>
                <p>For further assistance, please log into your profile online. </p>
                <p>Set your Browser Proxy to <strong>Host: localhost; Port: 8888</strong>.</p>
                <p>Use the links below for more operations. </p>
            </div>
            <div style="display: flex; flex-wrap:wrap; justify-content: space-between;">

                <a href="https://bookieguard.herokuapp.com" target="_blank">
                    <button type="submit" class="button">visit website</button>
                </a>
                <form id="updates" action="/check-for-updates" method="POST" onsubmit="return ajaxPost('updates');">
                    <input type="hidden" name="action" value="check-for-updates">
                    <button type="submit" class="button">check for updates</button>
                </form>
                <button type="submit" class="button" onclick="javascript:location.assign('/deactivate')">deactivate
                    system</button>
            </div>
        </div>
    </div>
</body>

</html>
